name: Manual README Pipeline

# Manual trigger with workflow_dispatch
on:
  workflow_dispatch:
    inputs:
      run_message:
        description: "Message to print in the workflow"
        required: false
        default: "Hello from GitHub Actions!"

jobs:
  readme-job:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Cache node_modules (example caching)
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: readme-pipeline-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            readme-pipeline-${{ runner.os }}-

      # Step 3: Print the message from workflow_dispatch
      - name: Print message
        run: echo "${{ github.event.inputs.run_message }}"

      # Step 4 (Optional): Append timestamp to README.md
      - name: Update README with timestamp
        run: |
          echo "Last manual run: $(date)" >> README.md
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update README timestamp [skip ci]" || echo "No changes to commit"
          git push
 