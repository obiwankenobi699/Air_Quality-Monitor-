name: Manual README Pipeline (gh CLI)

on:
  workflow_dispatch:
    inputs:
      run_message:
        description: "Message to print in the workflow"
        required: false
        default: "Hello from GitHub Actions!"

jobs:
  readme-job:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Print workflow input message
      - name: Print message
        run: echo "${{ github.event.inputs.run_message }}"

      # 3. Append timestamp to README.md and push using gh CLI
      - name: Update README with timestamp using gh
        run: |
          echo "Last manual run: $(date)" >> README.md
          gh auth setup-git
          git add README.md
          git commit -m "Update README timestamp [skip ci]" || echo "No changes to commit"
          git push
