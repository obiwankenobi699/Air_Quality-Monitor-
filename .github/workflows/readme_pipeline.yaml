name: Manual README Pipeline

on:
  workflow_dispatch:
    inputs:
      run_message:
        description: "Message to print"
        required: false
        default: "Hello from GitHub Actions!"

jobs:
  readme-job:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Print workflow input
      - name: Print message
        run: echo "${{ github.event.inputs.run_message }}"

      # 3. Append timestamp to README.md and push using GITHUB_TOKEN
      - name: Update README with timestamp
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Last manual run: $(date)" >> README.md
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update README timestamp [skip ci]" || echo "No changes to commit"
          git push "https://${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:main
