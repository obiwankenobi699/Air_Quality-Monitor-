name: Manual README Pipeline

on:
  workflow_dispatch:

jobs:
  readme-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744
        with:
          persist-credentials: true  # important for push permission

      - name: Print message
        run: echo "Manual workflow running!"

      - name: Update README with timestamp
        run: |
          echo "Last manual run: $(date)" >> README.md
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update README timestamp [skip ci]" || echo "No changes to commit"
          git push
